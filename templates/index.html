<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8" />
  <title>FDIC Banks Dashboard</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
 integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
 crossorigin=""></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>FDIC Failed Banks Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset.</p>
      </div>
    </div>
    <!-- Map div-->
    <div class="row">
      <h3>Map of Bank Failures (2000-2022)</h3>
        <div class="col-md-12">
          <div id="map"> </div>
        </div>
        <!--<script type='text/javascript' src="static/js/map.js"></script>-->
    </div>
    <br>
    <!--row for historical trend chart-->
    <div class="row">  
        <div class="col-md-8">
          <h3>Total Assets and Bank Failures (2000-2022)</h3>
          <div class="well well-sm">
            <h5>Year: <select id="yearDropdown"></select></h5>
          </div>
          <!-- </div>
          <div class="col-md-8"> -->
          <div id="chart"></div>
        </div>
        <!--Individual Bank Data-->
        <div class="col-md-4">
          <h3>Individual Bank Details</h3>
          <div class="well">
            <h5>Select Bank Name:</h5>
            <select class="form-control select-right" id="selDataset"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Bank Details</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
    </div>
    <!-- row for individual bank & pie chart-->
    <div class="row">  
      <!--Pie Chart-->
      <div class="col-md-8">
            <h3>Pie Chart Breakdown of Total Liabilities</h3>
            <div id="piechart"></div>
      </div>
    </div>
      <!--Footer - Data definitions-->
    <div class="col-md-5">
        <h3>Data Definitions</h3>
        <div id="definitions"></div>
    </div>
  </div>
  <!--<script src="static/js/app.js"></script>-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/trendgraph_4.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/piechart.js') }}"></script>
  <!--<script type="text/javascript" src="{{ url_for('static', filename='js/logic.js') }}"></script>-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/table_logic.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bankdropdowndemo.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" type="text/css" href="static/css/table_style.css">
  <link rel="stylesheet" type="text/css" href="static/css/dropdown_styles.css">
  <!--<script src="static/js/piechart.js"></script>-->
  <!--<script type='text/javascript' src="static/js/logic.js"></script>-->
</body>
</html>
